<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Person Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <input id="name" type="text" name="name" placeholder="nombre"><br>
    <input id="last_name" type="text" name="last_name" placeholder="apellido"><br>
    <input id="birthday" type="text" name="birthday" placeholder="fecha de nacimiendo a-m-d"><br>  
    <button class="enviar">enviar</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $(".enviar").click(function(){
            var name = $('#name').val(),
            last_name = $('#last_name').val(),
            birthday = $('#birthday').val();
            
            person = {"name":name,"last_name":last_name,"birthday":birthday};

            $.ajax({
                url:"show_person.php",
                type: "POST",
                data: person}).done(function(person){
                    if(person.estado === "ok"){
                        console.log(JSON.stringify(person));
                    }
                })
            })
        })
    
    </script>
</body>
</html>
